<html>

<head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="col-xs-12 header_div text-center">
        <h2>Sound Controlled animal (SCA)</h2>
        <p>Note : Play different sounds like, moo, mew, roar & bark, to make the aliens dance.</p>
    </div>
    <div class="main_div">
        <center>
            <br>
            <button class="btn btn-warning" onclick="startClassification()">START</button>
            <h1 id="result_label">I can hear - </h1>
            <h2 id="result_confidence">Accuracy - </h2>
            <br>
            <img src="02-cat-training-NationalGeographic_1484324_square.webp" id="cat" width="300" height="300">
            <img src="download (1).jpg" id="dog" width="300" height="300">
            <img src="Cow_female_black_white.jpg" id="cow" width="300" height="300">
            <img src="download.jpg" id="lion" width="300" height="300">
        </center>
    </div>
    <div class="copy_right_footer">Developed by : Aaron Maiti</div>
    <script src="main.js"></script>
</body>

</html>
